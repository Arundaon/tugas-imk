<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <main>
        <article id="sign-up">
            <div class="wrapper">
                <div class="signUp-Content">
                    <h2>Daftar</h2>
                    <div class="container">
                        <a href="">
                            <img src="asset/Back Button.svg" alt="Back to Home" title="Back Button">
                        </a>
                    </div>
                    <div class="formContent">
                        <form class="fomrDataUser">
                            <div class="form-Elem">
                                <label for="nama_lengkap">Nama Lengkap</label><br>
                                <input type="text" id="nama_lengkap" required placeholder="nama lengkap"><br><br>
                            </div>
                            <div class="form-Elem">
                                <label for="email">Email</label><br>
                                <input type="text" id="email" required placeholder="email"><br><br>
                            </div>
                            <div class="form-Elem">
                                <label for="no_telp">Nomor Telepon</label><br>
                                <input type="number" id="no_telp" required placeholder="nomor telepon"><br><br>
                            </div>
                            <div class="form-Elem">
                                <label for="username">Username</label><br>
                                <input type="text" id="username" required placeholder="username"><br><br>
                            </div>
                            <div class="form-Elem">
                                <label for="password">Password</label><br>
                                <input type="password" id="password" required placeholder="password"><br><br>
                            </div>
                            <div class="form-Elem">
                                <label for="conf_pass">Confirm Password</label><br>
                                <input type="password" id="conf_pass" required placeholder="confirm password"><br><br>
                            </div>
                            <div class="form-Elem">
                                <input type="checkbox" name="Check Box" id="checkbox" value="centang">I accept <strong>Term</strong> of <strong>Use</strong> 
                            </div>
                        </form>
                        <div class="container">
                            <br>
                            <button onclick="" type="button">Register</button><br>
                            <p>Sudah memiliki akun?</p>
                            <a href="Page-Login.html"><span>Masuk</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
